{% extends "index.html" %}

{% block content %}

    <p>Current Price</p>

</div>


<div id='article_titles' class='text'>
  <ul>
  {% for title, url in link_dict.items() %}

      <a href={{ url[0] }}>
        {{ title }}
      </a>
      <ul>
        <li>
          {{ url[1] }}
        </li>
      </ul
      </li>

  {% endfor %}
  </ul>
</div>
<div>

</div>

  {{ facts_table | safe }}
</div>
