<!doctype html>
<html data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <style>
    body { 
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }
    a               { color: #00ACC1}
    h1, h2          { 
      text-align: center; 
      font-weight: bold; 
    }
    h1              { border-bottom: 2px solid #eee; }
    h2              { font-size: 1.2em; }

    table {
      text-align: center;
    }
    
    td {
      text-align: center;
      word-wrap: break-word;
      min-width: 100px;
      max-width: 160px;
    }

    th {
      background-color: #519FB0;
      color:#eee;
    }

    tr:hover            { background-color: #519FB0;}

    .current_price {
      float: right;
      width: 300px;
      border: 1px solid black;
      margin-left: 10px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .current_price th, .load td {
      padding: 6px;
      text-align: center;
    }

    div.scroll {
      width: 600px;
      height: 150px;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
      padding: 20px;
    }


  </style>
    <nav class="navbar navbar-expand-lg" style="background-color: #37474F">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn.pixabay.com/photo/2015/12/15/09/00/success-1093891_1280.jpg" style="width:30px;height:30px" class="rounded"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('data') }}">Full Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('rebuild') }}">Refresh Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('top_100_single_sma') }}">Top 100 Single SMA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('top_100_exp_ma') }}">Top 100 Exponential MA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search" action="/showLineChart/" onsubmit="location.href = this.action + this.symbol.value; return false;">
            <input class="form-control me-2" name="symbol" type="search" placeholder="Enter Symbol" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ title }}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
